<div class="player-container">
    <h2>Player</h2>
    <div *ngFor="let unit of playerUnits">
        <unit [unit]="unit"></unit>
    </div>
</div>

<div class="enemy-container">
    <h2>Enemy</h2>
    <div *ngFor="let unit of enemyUnits">
        <unit [unit]="unit"></unit>
    </div>
</div>

<action-bar [actions]="actions"></action-bar>
